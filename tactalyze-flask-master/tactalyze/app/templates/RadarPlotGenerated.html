<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
<body onload="document.forms['generate_pdf'].submit()">
      <div class="container">
          <div class="progress row mt-3">
          <div class="progress-bar" style="width:100%"></div>
        </div>
         <form enctype = "multipart/form-data" action="{{ url_for("player_controller.generate_pdf") }}" method="post" name="generate_pdf">

              <input hidden="true" name="name" value="{{ name }}" type="text">
             <input hidden="true" name="position" value="{{ position }}" type="text">
             <input hidden="true" name="height" value="{{ height }}" type="text">
             <input hidden="true" name="dob" value="{{ dob }}" type="date">
             <input hidden="true" name="agent" value="{{ agent }}" type="text">
             <input hidden="true" name="club" value="{{ club }}" type="text">
             <input hidden="true" name="country" value="{{ country }}" type="text">
             <input hidden="true" name="league" value="{{ league }}" type="text">
             <input hidden="true" name="id" value="{{ id }}" type="text">
             <input hidden="true" name="filename" value="{{ filename }}" type="text">
             <input hidden="true" name="profile_filename" value="{{ profile_filename }}" type="text">
         </form>
          <div class="row">
              <div class="col-md-12 text-center">
                  <img src="https://img.icons8.com/clouds/100/000000/double-tick.png"/> Graphs Generated
                 <img src="https://img.icons8.com/sf-regular/96/000000/long-arrow-right.png"/>
                  <img src="https://img.icons8.com/external-flat-geotatah/64/000000/external-progress-new-product-development-npd-flat-flat-geotatah.png"/> Generating Report
              </div>
          </div>
          <div class="row">
              <div class="col-md-12 text-center">
                  <a href='/create-report-form-1' class='btn btn-secondary'>Go to create report</a>
              </div>
          </div>
      </div>

    <footer style="position: fixed;bottom: 0;width: 100%;" class="text-center">
        <a target="_blank" href="https://icons8.com/icon/GxmvggNZyHfS/progress">Progress icon by Icons8</a><br>
        <a target="_blank" href="https://icons8.com/icon/GxmvggNZyHfS/double-tick">Double Tick icon by Icons8</a>
        <a target="_blank" href="https://icons8.com/icon/GxmvggNZyHfS/long-arrow-right">Long Arrow Right icon by Icons8</a>
    </footer>
   </body>
</html>
