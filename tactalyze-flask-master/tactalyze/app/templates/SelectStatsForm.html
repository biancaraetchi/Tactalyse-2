{% include 'header.html' %}

      <div class="container">
         <form enctype = "multipart/form-data" action="{{ url_for("player_controller.generate_report") }}" method="post">
             <div class="row mt-3">
                 <h3>Select Player & Profile Picture</h3>
             </div>

             <div class="row">


                 <div class="col-md-6">
                     <label for="nameList" class="form-label">Select Player Name from League Sheet *</label>
                    <input class="form-control" list="nameOptions" id="nameList" name="name" placeholder="Type to search...">
                    <datalist id="nameOptions">
                         {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </datalist>

                 </div>

                 <div class="col-md-6">
                     <label for="profile-pic" class="form-label">Add Profile Picture *</label>
                     <div class="file-upload-wrapper">
                      <input type="file" id="profile-pic"  accept="image/png, image/jpeg" required name="profile-pic" class="file-upload" />

                         <input type="number" hidden="true" value="{{ player_id }}" name="id">

                        <input type="number" hidden="true" value="{{ report_id }}" name="report-id">


                 </div>


             </div>


            <div class="row mt-3">
                <div class="col text-center">
                    <input type="submit" class="btn btn-primary" value="Select Player Name">
                </div>
            </div>
         </form>
      </div>


   </body>
</html>
